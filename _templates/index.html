{% include "header.html" %}

<div id="home">
    {% for section in sections %}
        <h2>{{ section.title }}</h2>
        <ul class="posts">
            {% for post in section.posts %}
                <li>
                    <span>{{ post.date | date: "%d %b %Y" }}</span> &raquo; 
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <br>
    {% else %}
        <p>It's empty here for now</p>
    {% endfor %}
</div>
